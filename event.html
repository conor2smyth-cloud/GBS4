<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Tonight's Event – Access</title><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"></head>
<body class="center"><main class="container center"><img class="logo" src="conor.jpg" alt="GBS logo"><div class="box pin-box"><h1>Tonight's Event</h1><p>Enter the 4‑digit code to continue.</p><input id="pin" class="pin-input" inputmode="numeric" maxlength="4" placeholder="••••"><div style="margin-top:14px;display:flex;gap:10px;justify-content:center"><button class="button" id="go">Enter</button><button class="button" id="clear" style="background:#444">Clear</button></div><p id="msg" style="color:#ff8080;min-height:1.2em"></p><div class="box" style="margin-top:16px"><strong>Hint:</strong> Sip, tip and celebrate.</div></div></main>
<script>const OK='1234',pin=document.getElementById('pin'),go=document.getElementById('go'),clr=document.getElementById('clear'),msg=document.getElementById('msg');function tryEnter(){if(pin.value.trim()===OK){location.href='tonight.html'}else{msg.textContent='Incorrect code — try again.'}}go.addEventListener('click',tryEnter);pin.addEventListener('keydown',e=>{if(e.key==='Enter')tryEnter()});clr.addEventListener('click',()=>{pin.value='';msg.textContent='';pin.focus()});pin.focus();</script></body></html>
